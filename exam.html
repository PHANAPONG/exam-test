<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สอบออนไลน์</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- ฝัง Google Form -->
  <iframe src="https://forms.gle/RDRtDXHbmFGnmFwLA"></iframe>

  <script>
    const STUDENT_NAME = prompt("กรุณากรอกชื่อ/รหัสนักเรียน");
    const ENDPOINT = "https://script.google.com/a/macros/e-tech.ac.th/s/AKfycbz3eWJPvaBzg0cwWI5NlB0YIqNjSAhx9qlbCl_PNo5QMa9su3vT4PgkHSnhdWXBOrqO9Q/exec"; // ใส่ URL Web App จาก Apps Script

    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify({
            student: STUDENT_NAME,
            event: "tab_switch",
            ua: navigator.userAgent
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });
        alert("ห้ามออกจากหน้าแบบทดสอบ!");
      }
    });
  </script>

</body>
</html>
